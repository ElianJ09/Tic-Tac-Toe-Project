<body>
    <!-- TABLERO DE PUNTAJE -->
    <div class="scores">
        <!-- PUNTAJE PRIMER JUGADOR -->
        <p class="player1">
            <span id="text-player-1">Jugador 1: (x)</span>
            <br>
            <span id="user-name-txt">Invitado</span>
            <br>
            <span id="score-p1">0</span>
        </p>
        
        <!-- PUNTAJE EMPATE -->
        <p class="ties">
            <span id="text-ties">-</span>
            <br>
            <span id="score-ties">0</span>
        </p>

        <!-- PUNTAJE DEL SEGUNDO JUGADOR -->
        <p class="player2">
            <span id="text-player-2">Jugador 2: (o)</span>
            <br>
            <span id="user-machine-txt">Maquina</span>
            <br>
            <span id="score-p2">0</span>
        </p>
    </div>

    <div class = "container-game">
        <div class="board-game">
            <!-- PRIMERA FILA DE LA INTERFAZ -->
            <div class="square-top-left" onclick="addNewFigure(event)">
            </div>
            <div class="square-top" onclick="addNewFigure(event)">
            </div>
            <div class="square-top-right" onclick="addNewFigure(event)">
            </div>

            <!-- SEGUNDA FILA DE LA INTERFAZ -->
            <div class="square-left" onclick="addNewFigure(event)">
            </div>
            <div class="square-center" onclick="addNewFigure(event)">
            </div>
            <div class="square-right" onclick="addNewFigure(event)">
            </div>

            <!-- TERCERA FILA DE LA INTERFAZ -->
            <div class="square-bottom-left" onclick="addNewFigure(event)">
            </div>
            <div class="square-bottom" onclick="addNewFigure(event)">
            </div>
            <div class="square-bottom-right" onclick="addNewFigure(event)">
            </div>
        </div>
    </div>

    <div class="num-games-container">
        <p class="num-games">
            <span id="text-num-games"> Partidas jugadas: </span>
            <span id="games">0</span>
        </p>
    </div>
